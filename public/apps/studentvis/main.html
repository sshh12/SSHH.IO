<html>

<head>
    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-body" style="text-align:center;">
            <div class="input-group">
                <span class="input-group-addon" id="userlabel">Find</span>
                <input id="username" type="text" class="form-control" placeholder="Student id(, ...)">
            </div>
            <br>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Color:</button>
                <button type="button" onclick="setColor('random');" class="btn btn-danger">Random</button>
                <button type="button" onclick="setColor('highest')" class="btn btn-info">Highest Category</button>
                <button type="button" onclick="setColor('lowest')" class="btn btn-info">Lowest Category</button>
                <button type="button" onclick="setColor('dist');dists=[];" class="btn btn-success">Distance</button>
                <button type="button" onclick="setColor('gender');" class="btn btn-warning">Gender</button>
                <button type="button" onclick="setColor('grade');" class="btn btn-warning">Grade</button>
                <button type="button" onclick="setColor('language');" class="btn btn-warning">Language</button>
            </div>
            <br><br>Categories: <b><span id="colorkey">Random Colors</span></b><br><br>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Filter:</button>
                <button type="button" onclick="setFilter('none');" class="btn btn-danger">None</button>
                <button type="button" onclick="setFilter('fulldata');" class="btn btn-info">Complete Data</button>
            </div>
            <br><br>Filtering: <b><span id="filtersel">None</span></b>
            <br><br><a href="https://github.com/sshh12/Students-Visualization">see code and description</a>
        </div>
    </div>
    <div id="app" oncontextmenu="return false;">
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="p5.min.js"></script>
<script src="p5.dom.min.js"></script>
<script src="sha256.js"></script>
<script src="data.js"></script>
<script src="app.js"></script>

</html>
