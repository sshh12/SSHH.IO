<html>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="keywords" content="Shrivu, Shankar, Shrivastava, coding, programming, projects, website, github" />
  <meta name="description" content="Shrivu Shankar: An App Builder, Hacker, Full-Stack Programmer, And UT '22." />
  <meta name="google" content="nositelinkssearchbox" />
  <meta name="msapplication-TileColor" content="#009688">
  <meta name="theme-color" content="#009688">

  <script src="js/scripts.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">

  <title>SSHH.IO</title>

</head>

<body>

  <div class="container">

    <div class="page-header">
      <h1>Shrivu Shankar</h1>
      <p class="lead">An app builder, hacker, full-stack programmer, and UT '22.</p>
    </div>

    <i onClick="$('#contact-modal').modal('show')" class="fas fa-comment floating-action-btn"></i>

    <div class="input-group searchbar">
      <input id="search" class="form-control form-control-lg" type="text" placeholder="What..."/>
      <div class="input-group-append">
        <div class="input-group-text">?</div>
      </div>
    </div>

    <div class="btn-menu">
      <div class="btn-group">
        <button onclick="sortByTime()" type="button" class="btn color-a"><i class="far fa-calendar-alt"></i></button>
        <button onclick="sortByCoolness()" type="button" class="btn color-b"><i class="fas fa-trophy"></i></button>
        <button onclick="sortByLanguage()" type="button" class="btn color-c"><i class="fas fa-pen-fancy"></i></button>
        <button onclick="sortByTags()" type="button" class="btn color-d"><i class="fas fa-object-group"></i></button>
      </div>
    </div>

    <div id="sort-msg">
      <span></span>
    </div>

    <div id="timeline" class="timeline-a">
      <div id="timeline-container">
      </div>
    </div>

    <div class="modal" id="contact-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Me</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" action="https://formspree.io/shrivu1122@gmail.com">
            <div class="modal-body">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="recipient-email" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="recipient-email">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" value="Send">
            </div>
          </form>
        </div>
      </div>
    </div>

</body>

<html>
