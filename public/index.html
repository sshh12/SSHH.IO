  <div class="container">

        <div class="input-group-text">?</div>
      </div>
    </div>

    <div class="btn-menu">
      <div class="btn-group">
        <button onclick="sortByTime()" type="button" class="btn color-a"><i class="far fa-calendar-alt"></i></button>
        <button onclick="sortByCoolness()" type="button" class="btn color-b"><i class="fas fa-trophy"></i></button>

      </div>
    </div>

    <div id="sort-msg">
      <span></span>
    </div>

    <div id="timeline" class="timeline-a">
      <div id="timeline-container">
      </div>
    </div>

    <div class="modal fade" id="contact-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" action="https://formspree.io/shrivu1122@gmail.com">
            <div class="modal-body">
              <div class="form-group">

              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Sohn Jmith">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" name="email" id="email" placeholder="cool@email.com">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="msg" rows="5" id="message-text">Hi, ...</textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" value="Send">
            </div>
          </form>
        </div>
      </div>
    </div>
