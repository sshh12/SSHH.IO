<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Hangman</h1>
            <p class="lead">A Helpful Tool</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Best Guess</div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Current Phrase</span>
                    <input type="text" class="form-control" placeholder="- ---- ---" id="pattern">
                </div><br>
				<div class="input-group">
                    <span class="input-group-addon">Letters Not Included</span>
                    <input type="text" class="form-control" placeholder="wxyz" id="lettersguessed">
                </div><br>
				<button type="button" class="btn btn-success" onClick="calcBestGuess()">Calculate</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script src="words.js"></script>
    <script src="app.js"></script>
    <style>
        .container {
            width: 90%
        }

        .btn-toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            text-align: center;
        }
    </style>
</body>

</html>
